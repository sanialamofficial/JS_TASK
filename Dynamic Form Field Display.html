<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Registration Form</title>
    <style>
        .hidden {
            display: none;
        }

        label {
            font-weight: bold;
        }

        input, select {
            margin-bottom: 10px;
            padding: 6px;
            width: 200px;
        }
    </style>
</head>
<body>

    <h2>Smart Registration Form</h2>

    <label for="userType">Select User Type:</label><br>
    <select id="userType">
        <option value="">-- Select --</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
    </select>

    <br><br>

    <div id="rollDiv" class="hidden">
        <label for="roll">Roll Number:</label><br>
        <input type="text" id="roll" placeholder="Enter Roll Number">
    </div>

    <div id="deptDiv" class="hidden">
        <label for="department">Department:</label><br>
        <input type="text" id="department" placeholder="Enter Department">
    </div>

    <script>
        const userType = document.getElementById("userType");
        const rollDiv = document.getElementById("rollDiv");
        const deptDiv = document.getElementById("deptDiv");

        userType.addEventListener("change", function () {
            if (userType.value === "student") {
                rollDiv.style.display = "block";
                deptDiv.style.display = "none";
            } 
            else if (userType.value === "teacher") {
                deptDiv.style.display = "block";
                rollDiv.style.display = "none";
            } 
            else {
                rollDiv.style.display = "none";
                deptDiv.style.display = "none";
            }
        });
    </script>

</body>
</html>
